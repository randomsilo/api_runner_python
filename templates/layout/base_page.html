<!DOCTYPE html>
<html lang="en" class="has-navbar-fixed-top">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Runner {% block title %} {% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bulma.min.css') }}">
    <script defer src="{{ url_for('static', filename='js/fontawesome/all.js') }}"></script>

    <style>
        /* Force input text to be uppercase */
        .uppercase-input {
          text-transform: uppercase;
        }
      </style>
</head>
<body>
  <nav class="navbar is-info is-fixed-top" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
        <a class="navbar-item uppercase-input" href="/">
          <strong>API Runner</strong>
        </a>
        {% if previous_url %}
          <a alt="back" title="back" href="{{ previous_url }}" class="button is-warning"><i class="far fa-caret-square-left"></i></a>
        {% endif %}
    </div>
  </nav>

  <div class="container">
    {% block content %} {% endblock %}
  </div>
</body>
</html>
